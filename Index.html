<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Carrito de Compras</h1>
        <div class="mb-4">
            <label for="productName" class="block text-gray-700 font-medium mb-2">Nombre del Producto:</label>
            <input type="text" id="productName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Manzanas">
        </div>
        <div class="mb-4">
            <label for="productPrice" class="block text-gray-700 font-medium mb-2">Precio del Producto:</label>
            <input type="number" id="productPrice" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 10.50">
        </div>
        <button onclick="addProduct()" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors">AÃ±adir Producto</button>

        <h2 class="text-xl font-semibold text-gray-800 mt-6">Productos en el Carrito</h2>
        <ul id="cartItems" class="list-disc list-inside mt-4"></ul>

        <h2 class="text-xl font-semibold text-gray-800 mt-6">Total: $<span id="totalPrice" class="text-green-600 font-bold">0.00</span></h2>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
